<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>酷码资讯</title>

  <!-- Bootstrap 4.6 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">


  <style type="text/css">
    html,
    body {
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .right-pane {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .carousel-wrapper {
      flex: 1 1 auto;
      min-height: 0;
    }

    .info-bar {
      flex: 0 0 100px;
    }


    .carousel-item {
      height: 100vh;
      overflow: hidden;
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      display: block;
      margin: 0 auto;
      object-fit: cover;
    }

    .carousel-inner {
      width: 100%;
    }

    .carousel-inner img {
      filter: grayscale(100%);
    }

    .carousel-caption {
      top: 20%;
      transform: translateY(-20%);
      bottom: auto;
      text-align: center;
    }

    .carousel-caption h5 {
      font-size: 3.5rem;
      font-weight: bold;
    }

    .carousel-caption p {
      font-size: 2.5rem;
    }

    .carousel-indicators li {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #666;
      margin: 5px;
      border: none;
    }

    .carousel-indicators .active {
      background-color: #fff;
    }

    .centered-caption {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
      color: white;
      font-size: 1.5rem;
      font-weight: 500;

    }
  </style>
</head>

<body style="overflow-x: hidden;">

  <section class="container-fluid p-0">
    <div class="row no-gutters">

      <!-- Header -->
<div class="col-lg-2 px-0" style="min-height: 100vh; background-color: #fff;">

  <!-- 手機版 Navbar -->
  <nav class="navbar navbar-light d-lg-none px-3 py-2" style="background-color: #fff;">
    <a class="navbar-brand m-0" href="#">
      <img src="img/index/logo.png" alt="Logo" style="height: 50px;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mobileMenu"
      aria-controls="mobileMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

  <!-- 手機版選單 (漢堡點開才看到) -->
  <div class="collapse d-lg-none px-3" id="mobileMenu">
    <nav class="nav flex-column text-left">
      <a class="nav-link text-secondary" href="#">首頁</a>
      <a class="nav-link text-secondary" href="#">風格</a>
      <a class="nav-link text-secondary" href="#">色系</a>
      <a class="nav-link text-secondary" href="#">聯絡我們</a>
    </nav>
  </div>

  <!-- 桌機版左側直欄 -->
  <div class="d-none d-lg-flex flex-column align-items-center py-4" style="min-height: 100vh;">
    <div class="mb-3" style="margin-top: 40px;">
      <img src="img/index/logo.png" alt="Logo" class="img-fluid" style="max-height: 200px;">
    </div>
    <nav class="nav flex-column text-center my-auto">
      <a class="nav-link font-weight-bold" href="#" style="color: purple;">首頁</a>
      <a class="nav-link text-secondary" href="#">風格</a>
      <a class="nav-link text-secondary" href="#">色系</a>
      <a class="nav-link text-secondary" href="#">聯絡我們</a>
    </nav>
    <div class="text-muted mt-3 mb-3" style="font-weight: 500;">
      BOXING CLUB
    </div>
  </div>
</div>




      <!-- Carousel -->
      <div class="col-lg-10 px-0 right-pane">
        <div class="carousel-wrapper">
          <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel" data-interval="3000">

            <ol class="carousel-indicators">
              <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            </ol>

            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/index/01.png" class="d-block w-100" alt="第一張">
                <div class="carousel-caption d-none d-md-block">
                  <h5>卓越品質 歷久不衰</h5>
                  <p>讓經營成為享受</p>
                </div>
                <div class="centered-caption">
                  <h5>酷碼 期待與您的合作</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img src="img/index/02.png" class="d-block w-100" alt="第二張">
                <div class="carousel-caption d-none d-md-block">
                  <h5>卓越品質 歷久不衰</h5>
                  <p>讓經營成為享受</p>
                </div>
                <div class="centered-caption">
                  <h5>酷碼 期待與您的合作</h5>
                </div>
              </div>
            </div>

            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">上一張</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">下一張</span>
            </a>
          </div>
        </div>
        <div class="info-bar bg-dark text-white py-4 text-center">
          <div class="container">
            <p class="mb-0">酷碼資訊</p>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- Bootstrap 4.6 JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      setTimeout(function () {
        $('#carouselExampleCaptions').carousel({
          interval: 3000,
          ride: 'carousel'
        });
      }, 100);
    });
  </script>


</body>

</html>
