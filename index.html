<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>酷碼資訊</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .right-1 {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .carousel-wrapper {
      flex: 0 0 calc(100vh - 7vh);
      max-height: calc(100vh - 7vh);
      overflow: hidden;
    }

    .info {
      flex: 0 0 7vh;
    }

    .carousel-inner,
    .carousel-item,
    .carousel-item img {
      height: 100%;
    }

    .carousel-item {
      height: 100%;
      overflow: hidden;
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .carousel-inner img {
      filter: grayscale(100%);
      transition: filter 0.5s ease;
    }

    .carousel-item:hover img {
      filter: grayscale(0%);
    }

    .carousel-caption {
      top: 20%;
      transform: translateY(-20%);
      bottom: auto;
      text-align: center;
    }

    .carousel-caption h5 {
      font-size: 3.5rem;
      font-weight: bold;
    }

    .carousel-caption p {
      font-size: 2.5rem;
    }

    .carousel-indicators {
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      justify-content: center;
      padding-left: 0;
      list-style: none;
    }


    .carousel-indicators li {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #fff;
      margin: 5px;
      border: none;
    }

    .carousel-indicators .active {
      transform: scale(1.5);
    }

    .centered-caption {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
      color: white;
      font-size: 1.5rem;
      font-weight: 500;
    }

    @keyframes slideUp {
      0% {
        opacity: 0;
        transform: translateY(50%);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .carousel-caption,
    .centered-caption {
      animation: slideUp 1s ease-out forwards;
      animation-delay: 0.5s;
      opacity: 0;
    }

    @media (max-width: 991.98px) {
      .carousel-wrapper {
        flex: 1 1 auto;
        height: calc(100vh - 60px);
        max-height: calc(100vh - 60px);
      }

      .info {
        height: 60px !important;
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
      }

      .carousel-caption h5 {
        font-size: 1.6rem;
      }

      .carousel-caption p {
        font-size: 1.2rem;
      }

      .centered-caption h5 {
        font-size: 1.2rem;
      }
    }

    .carousel-caption h5,
    .carousel-caption p,
    .centered-caption h5 {
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>

<body>

  <section class="container-fluid p-0">
    <div class="row no-gutters">

      <!-- Header -->
      <header class="col-12 col-lg-2 px-0">
        <div class="d-block d-lg-none" style="background-color: #fff;">
          <nav class="navbar navbar-light px-3 py-2">
            <a class="navbar-brand m-0" href="index.html">
              <img src="img/index/logo.png" alt="Logo" style="height: 50px;">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mobileMenu"
              aria-controls="mobileMenu" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </nav>
          <div class="collapse" id="mobileMenu">
            <nav class="nav flex-column px-3">
              <a class="nav-link font-weight-bold" style="color: purple;">首页</a>
              <a class="nav-link text-secondary" href="style.html">风格</a>
              <a class="nav-link text-secondary" href="#">色系</a>
              <a class="nav-link text-secondary" href="contact.html">联络我们</a>
            </nav>
          </div>
        </div>

        <div class="d-none d-lg-flex flex-column align-items-center py-4"
          style="min-height: 100vh; background-color: #fff;">
          <div class="mb-3" style="margin-top: 40px;">
            <img src="img/index/logo.png" alt="Logo" class="img-fluid" style="max-height: 200px;">
          </div>
          <nav class="nav flex-column text-center my-auto">
            <a class="nav-link font-weight-bold" style="color: purple;">首页</a>
            <a class="nav-link text-secondary" href="style.html">风格</a>
            <a class="nav-link text-secondary" href="#">色系</a>
            <a class="nav-link text-secondary" href="contact.html">联络我们</a>
          </nav>
          <div class="text-muted mt-3 " style="font-weight: 500;">
            BOXING CLUB
          </div>
        </div>
      </header>

      <!-- 輪播 + info -->
      <main class="col-12 col-lg-10 px-0 right-1">
        <div class="carousel-wrapper">
          <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel" data-interval="3000">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/index/01.png" class="d-block w-100" alt="第一張">
                <div class="carousel-caption d-none d-md-block">
                  <h5>卓越品质 历久不衰</h5>
                  <p>让经营成为享受</p>
                </div>
                <div class="centered-caption">
                  <h5>酷码 期待与您的合作</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img src="img/index/02.png" class="d-block w-100" alt="第二張">
                <div class="carousel-caption d-none d-md-block">
                  <h5>卓越品质 历久不衰</h5>
                  <p>让经营成为享受</p>
                </div>
                <div class="centered-caption">
                  <h5>酷码 期待与您的合作</h5>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">上一張</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">下一張</span>
            </a>
          </div>
        </div>
        <div class="info text-white" style="background-color: #000; height: 60px;">
          <div class="container d-flex align-items-center" style="height: 100%;">
            <p class="mb-0 text-left">酷码资讯</p>
          </div>
        </div>


      </main>
    </div>
  </section>

  <!-- Bootstrap 4.6 JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#carouselExampleCaptions').carousel({
        interval: 3000
      });
    });
  </script>
</body>

</html>
