<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>酷码资讯</title>

  <!-- Bootstrap 4.6 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">


  <style type="text/css">
    html,
    body {
      overflow-x: hidden;
      width: 100%;
      max-width: 100vw;
      margin: 0;
      padding: 0;
    }

    .carousel-item img {
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .carousel-inner {
      width: 100%;
    }

    .carousel-inner img {
      filter: grayscale(100%);
    }

    .carousel-caption {
      top: 20%;
      transform: translateY(-20%);
      bottom: auto;
      text-align: center;
    }

    .carousel-caption h5 {
      font-size: 3.5rem;
      font-weight: bold;
    }

    .carousel-caption p {
      font-size: 2.5rem;
    }

    .carousel-indicators li {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #666;
      margin: 5px;
      border: none;
    }

    .carousel-indicators .active {
      background-color: #fff;
    }
  </style>
</head>

<body style="overflow-x: hidden;">

  <section class="container-fluid p-0">
    <div class="row no-gutters">

      <!-- Header -->
      <div class="col-lg-2 d-flex flex-column justify-content-between align-items-center py-4"
        style="min-height: 100vh; background-color: #fff;">

        <div class="mb-4">
          <img src="img/index/logo.png" alt="Logo" class="img-fluid" style="max-height: 200px;">
        </div>

        <div class="d-flex flex-grow-1 w-100">
          <nav class="nav flex-column text-center mx-auto my-auto">
            <a class="nav-link active text-primary font-weight-bold" href="#">首頁</a>
            <a class="nav-link text-secondary" href="#">風格</a>
            <a class="nav-link text-secondary" href="#">色系</a>
            <a class="nav-link text-secondary" href="#">聯絡我們</a>
          </nav>
        </div>

        <div class="text-muted mt-4" style="font-weight: 500;">
          BOXING CLUB
        </div>
      </div>


      <!-- Carousel -->
      <div class="col-lg-10 px-0">
        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel" data-interval="3000">

          <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          </ol>

          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/index/01.png" class="d-block w-100" alt="第一張">
              <div class="carousel-caption d-none d-md-block">
                <h5>卓越品質 歷久不衰</h5>
                <p>讓經營成為享受</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="img/index/02.png" class="d-block w-100" alt="第二張">
              <div class="carousel-caption d-none d-md-block">
                <h5>卓越品質 歷久不衰</h5>
                <p>讓經營成為享受</p>
              </div>
            </div>
          </div>

          <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">上一張</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">下一張</span>
          </a>
        </div>
      </div>
    </div>
  </section>
  <section class="bg-dark text-white py-4 text-center">
    <div class="container">
      <h5 class="mb-1">酷碼 期待與您的合作</h5>
      <p class="mb-0">酷碼資訊</p>
    </div>
  </section>

  <!-- Bootstrap 4.6 JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      setTimeout(function () {
        $('#carouselExampleCaptions').carousel({
          interval: 3000,
          ride: 'carousel'
        });
      }, 100);
    });
  </script>


</body>

</html>
