<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>酷码资讯</title>

  <!-- Bootstrap 4.6 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.2/css/bootstrap.min.css">

  <style type="text/css">
    html, body {
      overflow-x: hidden;
      width: 100%;
      max-width: 100vw;
    }
    .carousel-item img {
      height: 500px;
      object-fit: cover;
    }
  </style>
</head>
<body style="overflow-x: hidden;">

<section class="container-fluid p-0">
  <div class="row no-gutters justify-content-center">
    <div class="col-12 col-lg-10 overlay-container">


      <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel" data-interval="3000">

        <ol class="carousel-indicators">
          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        </ol>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/index/01.png" class="d-block w-100" alt="第一張">
            <div class="carousel-caption d-none d-md-block">
              <h5>卓越品質歷久不衰</h5>
              <p>讓經營成為享受</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="img/index/02.png" class="d-block w-100" alt="第二張">
            <div class="carousel-caption d-none d-md-block">
              <h5>專業吊車進場</h5>
              <p>高樓層不擔心</p>
            </div>
          </div>
        </div>

        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">上一張</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">下一張</span>
        </a>
      </div>


    </div>
  </div>
</section>

<!-- Bootstrap 4.6 JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    setTimeout(function(){
      $('#carouselExampleCaptions').carousel({
        interval: 3000,
        ride: 'carousel'
      });
    }, 100); 
  });
</script>


</body>
</html>
